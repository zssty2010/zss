		<!-- Canvas工具对象 -->
		<script type="text/javascript">
			var canvas = {
				clear: function(ctx){
					ctx.clearRect(0, 0, ctx.canvas.offsetWidth, ctx.canvas.offsetHeight);
				},
				
				drawRight : function(ctx){
					var g1 = ctx.createLinearGradient(0, 16, 0, 16);
					//var g1 = ctx.createLinearGradient(8, 4, 8, 8, 4, 32);
					g1.addColorStop(0.0, 'rgba(59, 158, 24, 1.0)');
					g1.addColorStop(0.3, 'rgba(159, 240, 0, 0.0)');
					g1.addColorStop(0.5, 'rgba(59, 158, 24, 0.0)');
					g1.addColorStop(1.0, 'rgba(0, 120, 0, 0.0)');
					ctx.fillStyle = g1;
					ctx.beginPath();
					ctx.arc(8, 8, 8, 0, Math.PI * 2, 1);
					ctx.fill();
					
					ctx.fillStyle = "white";
					ctx.beginPath();
					ctx.moveTo(4,8);
					ctx.lineTo(6,11);
					//ctx.lineTo(12,3);
					ctx.quadraticCurveTo(13,0,13,3);
					ctx.lineTo(14,5);
					//ctx.lineTo(6,14);
					ctx.quadraticCurveTo(13,3,6,14);
					ctx.lineTo(3,10);
					ctx.fill();
				},
				
				drawWarn : function(ctx){
					var g1 = ctx.createLinearGradient(0, 16, 0, 16);
					g1.addColorStop(0.0, 'rgba(255, 178, 16, 1.0)');
					g1.addColorStop(0.3, 'rgba(254, 221, 83, 0.0)');
					g1.addColorStop(0.5, 'rgba(240, 159, 05, 0.0)');
					g1.addColorStop(1.0, 'rgba(240, 159, 05, 0.0)');
					ctx.fillStyle = g1;
					ctx.beginPath();
					ctx.arc(8, 8, 8, 0, Math.PI * 2, 1);
					ctx.fill();
					ctx.clearRect(7, 3, 2 ,7);
					ctx.clearRect(7, 11, 2 ,2);
				},
				
				drawWrong : function(ctx){
					var g1 = ctx.createLinearGradient(0, 14, 0, 14);
					g1.addColorStop(0.0, 'rgba(247, 4, 0, 1.0)');
					g1.addColorStop(0.3, 'rgba(250, 112, 110, 0.0)');
					g1.addColorStop(0.6, 'rgba(160, 46, 0, 0.0)');
					g1.addColorStop(1.0, 'rgba(153, 51, 0, 0.0)');
					ctx.fillStyle = g1;
					ctx.beginPath();
					ctx.arc(7, 7, 7, 0, Math.PI * 2, 1);
					ctx.fill();
					
					ctx.fillStyle = "white";
					ctx.beginPath();
					ctx.moveTo(3,4);
					ctx.lineTo(4,3);
					ctx.lineTo(11,10);
					ctx.lineTo(10,11);
					ctx.fill();
					
					ctx.moveTo(3,10);
					ctx.lineTo(4,11);
					ctx.lineTo(11,4);
					ctx.lineTo(10,3);
					ctx.fill();
				},
				
				drawClose : function(ctx){
					var g1 = ctx.createLinearGradient(0, 14, 0, 14);
					g1.addColorStop(0.0, 'rgba(247, 4, 0, 1.0)');
					g1.addColorStop(0.3, 'rgba(250, 112, 110, 0.0)');
					g1.addColorStop(0.6, 'rgba(160, 46, 0, 0.0)');
					g1.addColorStop(1.0, 'rgba(153, 51, 0, 0.0)');

					ctx.fillStyle = g1;
					ctx.beginPath();
					ctx.moveTo(0,4);
					ctx.quadraticCurveTo(0,0,4,0)
					ctx.lineTo(10,0);
					ctx.quadraticCurveTo(14,0,14,4);
					ctx.lineTo(14,10);
					ctx.quadraticCurveTo(14,14,10,14);
					ctx.lineTo(4,14);
					ctx.quadraticCurveTo(0,14,0,10);
					ctx.lineTo(0,4);
					ctx.fill();
					
					ctx.fillStyle = "white";
					ctx.beginPath();
					ctx.moveTo(3,4);
					ctx.lineTo(4,3);
					ctx.lineTo(11,10);
					ctx.lineTo(10,11);
					ctx.fill();
					
					ctx.moveTo(3,10);
					ctx.lineTo(4,11);
					ctx.lineTo(11,4);
					ctx.lineTo(10,3);
					ctx.fill();
				},
				
				drawQuestion : function(ctx){
					var g1 = ctx.createLinearGradient(0, 14, 0, 14);
					g1.addColorStop(0.0, 'rgba(247, 4, 0, 1.0)');
					g1.addColorStop(0.3, 'rgba(250, 112, 110, 0.0)');
					g1.addColorStop(0.6, 'rgba(160, 46, 0, 0.0)');
					g1.addColorStop(1.0, 'rgba(153, 51, 0, 0.0)');

					ctx.fillStyle = g1;
					ctx.beginPath();
					ctx.moveTo(0,4);
					ctx.quadraticCurveTo(0,0,4,0)
					ctx.lineTo(10,0);
					ctx.quadraticCurveTo(14,0,14,4);
					ctx.lineTo(14,10);
					ctx.quadraticCurveTo(14,14,10,14);
					ctx.lineTo(4,14);
					ctx.quadraticCurveTo(0,14,0,10);
					ctx.lineTo(0,4);
					ctx.fill();
					
					ctx.fillStyle = "white";
					ctx.beginPath();
					ctx.moveTo(3,4);
					ctx.lineTo(4,3);
					ctx.lineTo(11,10);
					ctx.lineTo(10,11);
					ctx.fill();
					
					ctx.moveTo(3,10);
					ctx.lineTo(4,11);
					ctx.lineTo(11,4);
					ctx.lineTo(10,3);
					ctx.fill();
				}
			}
		</script>
				
		<!-- Cross Browser -->
		<script language="javascript"> 
			//var  isIE  = !!(window.attachEvent && navigator.userAgent.indexOf('Opera') === -1);
			var Browser = {};
			(function(){
				var s, ua = navigator.userAgent.toLowerCase();
				(s = ua.match(/msie ([\d.]+)/)) ? (function(){Browser.isIE = s; Browser.version = s[1]}()):
				(s = ua.match(/firefox\/([\d.]+)/)) ? (function(){Browser.isFirefox = s; Browser.version = s[1]}()):
				(s = ua.match(/chrome\/([\d.]+)/)) ? (function(){Browser.isChrome = s; Browser.version = s[1]}()):
				(s = ua.match(/opera.([\d.]+)/)) ? (function(){Browser.isOpera = s; Browser.version = s[1]}()):
				(s = ua.match(/version\/([\d.]+).*safari/)) ? (function(){Browser.isSafari = s; Browser.version = s[1]}()): 0;
			})();
			
			/* innerText method*/
			if(!Browser.isIE){
				HTMLElement.prototype.__defineGetter__("innerText", function(){
						var anyString = "";
						var childS = this.childNodes;
						for(var i=0; i<childS.length; i++) {
							if(childS[i].nodeType==1){
								anyString += childS[i].tagName=="BR" ? '\n' : childS[i].innerText;
							}else if(childS[i].nodeType==3){
								anyString += childS[i].nodeValue;
							}
						}
						return anyString;
					}
				);

				HTMLElement.prototype.__defineSetter__("innerText", function(sText){
						this.textContent=sText;
					}
				);
			}

			function parseXML(str){
				 if (Browser.isIE){
					var result  =  new ActiveXObject("microsoft.XMLDOM");
					result.loadXML(str);
				} else {
					var parser  =  new DOMParser();
					var result  =  parser.parseFromString(str, "text/xml");
				}
				 return result;
			}
			
			/* XPath */
			if (!Browser.isIE){
				var  ex;
				XMLDocument.prototype.__proto__.__defineGetter__("xml", function (){
					 try {
						return this.innerHTML
						 //return new XMLSerializer().serializeToString(this, "text/xml");
					} catch (ex){
						 var  d  =  document.createElement("div");
						d.appendChild(this.cloneNode(true));
						 return  d.innerHTML;
					}
				});
				Element.prototype.__proto__.__defineGetter__("xml", function (){
					 try {
						return this.innerHTML
						 //return new XMLSerializer().serializeToString(this, "text/xml");
					} catch (ex){
						 var  d  =  document.createElement("div");
						d.appendChild(this.cloneNode(true));
						 return  d.innerHTML;
					}
				});
				XMLDocument.prototype.__proto__.__defineGetter__("text",  function (){
					if(/\[CDATA\[/i.test(this.firstChild.data))
						return this.firstChild.data.replace(/\[CDATA\[/i,'').replace(/\]\]/,'');
					else
						return   this.firstChild.textContent
				});
				Element.prototype.__proto__.__defineGetter__("text",  function (){
					if(/\[CDATA\[/i.test(this.firstChild.data))
						return this.firstChild.data.replace(/\[CDATA\[/i,'').replace(/\]\]/,'');
					else
						return this.textContent
				});

				XMLDocument.prototype.selectSingleNode = Element.prototype.selectSingleNode = function (xpath){
					 var  x = this .selectNodes(xpath)
					 if ( ! x  ||  x.length < 1 ) return   null ;
					 return  x[ 0 ];
				}
				XMLDocument.prototype.selectNodes = Element.prototype.selectNodes = function (xpath){
					 var  xpe = new XPathEvaluator();
					 var  nsResolver  =  xpe.createNSResolver( this .ownerDocument == null ? 
										this .documentElement : this .ownerDocument.documentElement);
					 var  result = xpe.evaluate(xpath,  this , nsResolver,  0 ,  null );
					 var  found = [];
					 var  res;
					 while (res = result.iterateNext())
						found.push(res);
					 return  found;
				}
			}

		</script>
		
		<!-- Init -->
		<script language="javascript">
			self.resizeTo(500,588);
			self.moveTo(300,100);
			
			String.prototype.changecolor = function(c){return this.replace(/color="\w+"/i,"color=" + c);}
			
			function $$(obj){return document.getElementById(obj);}
		
			var Debug ={
				all:function(obj){
					var fullstr = ''
					for(var p in obj){
						fullstr += p + " = " + obj[p] +	"<br>";
					}
					return fullstr;
				},
				ls:function(obj){
					var elem = document.createElement("div")
					for(var p in obj){
						elem.innerHTML += p + " = " + obj[p] +
									//eval("obj." + p) + 如果p是数字，表达式有误
										"<br>";
					}
					document.body.appendChild(elem);
				},
				showClicked:function(){
					document.onclick = function(e){
						alert(window.event ? event.srcElement.outerHTML : e.target.xml);
					}
				}
			};

			document.onkeydown = function(e){
				var srcElement = window.event ? event.srcElement : e.target;
				var keyCode = window.event ? event.keyCode : e.which;
				if(srcElement == $$("in_regexp") && keyCode == 40)
					$$("in_txt").focus();
				if(srcElement == $$("in_txt") && keyCode == 38)
					$$("in_regexp").focus();
			}
			
			function Notify(msg, time){
				$$("notify").innerHTML = msg;
				$$("notify").parentNode.style.display = "inline";
				canvas.drawClose($$("img_close").getContext('2d'));
				$$("img_close").onclick = function(){$$('notify').parentNode.style.display='none';}
				if(time){
					setInterval("$$('notify').parentNode.style.display='none'",time);
				}
			}
                        
			/**定位*/
			var Positioning = {
				curpos:0,
				befpos:0,
				items:[],
				getCursorP : function(){
					var obj = $$("in_txt");
					if(obj.selectionStart){         //Firefox,Chrome,Safari以及Opera
						return obj.selectionStart;  //定位(选择时)起始位位置"index"
						//obj.selectionEnd          //定位(选择时)蕖烁位c坦}之赢选俣私c
					}else if(obj.createTextRange){  //only IE
						obj.focus();
						var rng = document.selection.createRange();
						var range_all = document.body.createTextRange();
						range_all.moveToElementText(obj);
						for (var start = 0; range_all.compareEndPoints("StartToStart", rng) < 0; start++)
							range_all.moveStart('character', 1);
						for (var i = 0; i <= start; i ++){
							if (obj.value.charAt(i) == '\n')
								start++;
						}
						return start;
		
						//rng.moveStart('character', obj.value.length);
						//return rng.text + " " + rng.text.replace(/(^\s*)|(\s*$)/g,'').length;
					}
				},
				previous : function(){
					this.befpos = this.curpos;
					/*var cursorX = this.getCursorP();
					for(var i = this.items.length - 1; i >=0; i--){
						if(this.items[i]['0'] <= cursorX){
							this.curpos = i;
							break;
						}
					}*/
					if(this.curpos >= 0){
						this.curpos >0 && this.curpos--;
						this.selectText($$("in_txt"), this.curpos);
					}
				},
				next : function(){
					this.befpos = this.curpos;
					/*var cursorX = this.getCursorP();
					for(var i = 0; i < this.items.length; i++){
						if(this.items[i]['0'] >= cursorX){
							this.curpos = i;
							break;
						}
					}*/
					if(this.curpos <= this.items.length - 1){
						this.curpos < this.items.length - 1 && this.curpos ++;
						this.selectText($$("in_txt"), this.curpos);
					}
				},
				selectText : function(obj, curpos){
					if (this.items.length === 0) return;
					var index = this.items[curpos]['0'];
					var lastIndex = this.items[curpos]['1'];
					if(obj.setSelectionRange){          //Firefox,Chrome,Safari以及Opera
						obj.setSelectionRange(index, lastIndex);
						obj.focus();
					}else if(obj.createTextRange){      //only IE
						var rng = obj.createTextRange();
						rng.collapse(true);
						rng.moveStart("character",index);
						rng.moveEnd("character",lastIndex-index);
						rng.select();
					}
					//jQuery太慢
					//$("#out_replaced > font:eq(" + this.befpos + ")").css('background-color','').css('color','red');
					//$("#out_replaced > font:eq(" + this.curpos + ")").css('background-color','#316AC5').css('color','white');
					$fontObjs = $$("out_replaced").getElementsByTagName('font');
					$fontObjs[this.befpos].style.background = "";
					$fontObjs[this.curpos].style.background = "#316AC5";
	
					/*使用Range选择文本。但IE不支持多选中状态，Firefox却支持。
					var range = document.createRange();
					//alert($("#out_replaced > font:eq(" + curpos + ")")[0].firstChild);
					range.setStart($("#out_replaced > font:eq(" + curpos + ")")[0].firstChild, 0);
					range.setEnd($("#out_replaced > font:eq(" + curpos + ")")[0].firstChild, lastIndex - index);
					var sel = window.getSelection();
					sel.removeAllRanges();
					sel.addRange(range);
					*/
				}
			}
		</script>

			$('#compileH').bt("compile()方法和RegExp有相同的constructor,用来重新构成表达式对象。",TipHelp);

			{/* patternTip*/

					"pattern.global &nbsp;&nbsp;&nbsp;&nbsp;标识pattern是否有global(g)标志,只读属性<br>" +
					"pattern.ignoreCase 标识pattern是否有ignoreCase(i)标志,只读属性<br>" +
					"pattern.multiline &nbsp;标识pattern是否有multiline(m)标志,只读属性<br>" +
					"pattern.lastIndex &nbsp;返回或指定下一个匹配字符串的起始位置,读|写属性<br>" +
					" 该属性在global=true条件下,循环调用test()或exec()方法后时变化。";
				TipDynamic.contentSelector = "patternTip";// contentSelector:  "$(this).attr('title')", 内容 = eval(opt.contentSelector);
				$('#_pattern').bt(TipDynamic);
			}
			{/* RegExpTip*/
				window.RegExpTip = "RegExp.$1~$9 <span style='margin-left:78px'>返回有匹配值的前9个子表达式</span><br>" +
					"RegExp.input  <span style='margin-left:42px'>($_) 返回输入的文本。</span><br>" +
					"RegExp.index <span style='margin-left:78px'>返回当前匹配项的首字符位置。</span><br>" +
					"RegExp.lastIndex <span style='margin-left:50px'>应使用pattern.lastIndex替代。</span><br>" +
					"RegExp.lastMatch &nbsp;&nbsp;($&) 最近一次匹配成功的文本。<br>" +
					"RegExp.lastParen &nbsp;&nbsp;($+) 最近一次匹配成功的子表达式。<br>" +
					"RegExp.leftContext ($`) 最近一次匹配成功的文本的左边的文本。<br>" +
					"RegExp.rightContext($') 最近一次匹配成功的文本的右边的文本。<br>";
				TipDynamic.contentSelector = "RegExpTip";
				$('#_RegExp').bt(TipDynamic);
			}
			{/* execTip*/
				window.execTip = "var result = pattern.exec(string);<br>" +
					"result &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;返回满足正则表达式的字符串数组。<br>" +
					"result.length &nbsp;&nbsp;&nbsp;返回满足正则表达式的字符串数组的长度。<br>" +
					"result.index &nbsp;&nbsp;&nbsp;&nbsp;返回当前匹配项的首字符位置。<br>" +
					"result.lastIndex 与pattern.lastIndex相同,<font color=red>但只IE存在此属性。</font>";
				TipDynamic.contentSelector = "execTip";
				$('#_exec').bt(TipDynamic);
			}
			{/* searchTip*/
				window.searchTip = "first index is <font color='red'>-1</font>";
				TipDynamic.cssStyles = {
					width:'140px',
					fontFamily: '"Courier New",tahoma,verdana,arial,sans-serif', 
					fontSize: '13px',
					color:'#1E2F4B'
				};
				TipDynamic.fill = "#CCFF99";
				TipDynamic.contentSelector = "searchTip";
				$('#_search').bt(TipDynamic);
			}
			{/* splitTip*/
				window.splitTip = "var result = ［string.split(pattern)｜string.split(str)］";
				TipDynamic.cssStyles = {
					width:'400px',
					fontFamily: '"Courier New",tahoma,verdana,arial,sans-serif', 
					fontSize: '12px',
					color:'#1E2F4B'
				};
				TipDynamic.fill = "#CCFF99";
				TipDynamic.contentSelector = "splitTip";
				$('#_split').bt(TipDynamic);
			}
			{/* matchTip*/
				window.matchTip = "var result = string.match(pattern);<br>" +
					"result &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;返回满足正则表达式的字符串数组。<br>" +
					"result.input &nbsp;&nbsp;&nbsp;&nbsp;返回String的内容。<font color=red>仅IE存在此属性</font><br>" +
					"result.index &nbsp;&nbsp;&nbsp;&nbsp;返回最后一个匹配项的首字符位置。<font color=red>仅IE</font><br>" +
					"result.lastIndex 与pattern.lastIndex同一个意思。<font color=red>仅IE</font><br>" +
					"result.length &nbsp;&nbsp;&nbsp;返回满足正则表达式的字符串数组的长度。";
					
				TipDynamic.contentSelector = "matchTip";
				$('#_match').bt(TipDynamic);
			}
			//$("#in_txt").bind( Browser.isIE ? "mousewheel" : "DOMMouseScroll",function(){
			$("#in_txt").bind("scroll",function(){
				$$("out_replaced").scrollTop = $$("in_txt").scrollTop * $$("out_replaced").scrollHeight / $$("in_txt").scrollHeight;
			});
			
			//为了保留用户输入。
			$('#in_regexp').bind("beforepaste keypress",function(evt){$(this).attr('needsave','1')});
			$("#preset").bind("change",function(evt){
				if($('#in_regexp').attr('needsave') == '1'){
					$(this).children('option:eq(0)')[0].value = $$('in_regexp').value;
					$('#in_regexp').attr('needsave','0')

		(function(){
			var maxlength = 0;
			var wstrs = document.getElementsByTagName('wstr');
			for(var obj in wstrs){
				if(typeof wstrs[obj] == "object"){
					if(wstrs[obj].innerText.length > maxlength)
						maxlength = wstrs[obj].innerText.length;
				}
			}
			for(var obj in wstrs){
				if(typeof wstrs[obj] == "object"){
					var text = wstrs[obj].innerText;

		function changeRegExp(){
			$$("txt_err").innerHTML = '&nbsp;';
			//$$("txt_regexp").innerHTML = '&nbsp;';
			if(Browser.isIE)
				canvas.clear($$("img_err").getContext('2d'));
			else
				$$("img_err").src = null;
			try{
				if($$("in_regexp").value != ''){
					var exp = "/" + $$("in_regexp").value + "/" + (function(){
						var globleproperty = [];
						if($$("i").checked)
							globleproperty.push("i");
						if($$("g").checked)
							globleproperty.push("g");
						if($$("m").checked)
							globleproperty.push("m");
						return globleproperty.join('');
					})();
					
			//		$$("txt_regexp").innerHTML ="完&nbsp;整&nbsp;式：" + exp;
					
					eval("window.pattern = " + exp);
					patternTip = "pattern.source = " + pattern.source + " <br>" +
							"pattern.global (g)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;=" + pattern.global + " <br>" +
							"pattern.ignoreCase (i)&nbsp;=" + pattern.ignoreCase + " <br>" +
							"pattern.multiline  (m)&nbsp;&nbsp;=" + pattern.multiline + " <br>";
				}
			}catch(err){
				if(Browser.isIE)
					canvas.drawWrong($$("img_err").getContext('2d'));
				else
					$$("img_err").src = ref_island.documentElement.selectSingleNode('/root/imgsrc[4]').text;
				$$("txt_err").innerHTML = err.message;
			}
		}
		
		function changeTestStatus(){
			var origin = $$("in_txt").value;
			$("#total").html(origin.length);
			$$("txt_msg").innerHTML = '&nbsp;';
			if(Browser.isIE)
				canvas.clear($$("img_msg").getContext('2d'));
			else
				$$("img_msg").src = null;
			if(typeof pattern != "undefined"){			//检测变量是否存在
				pattern.lastIndex = 0;                  //pattern不变的情况下。要从头开始搜索可以手动设置lastIndex为零。
				var input = origin.replace(/\r/g,'');   //IE中RegExp对象会把\r当作一个字符
														//而movestart把\r\n一起作为一个字符，因而会影响定位的准确性。
				var result = pattern.exec(input);
				var output = !!result ? '' : origin;    //无匹配项则原样输出
				Positioning.curpos = 0;
				Positioning.items.length = 0;     		//remove all elements
				var lastIndex = 0;                      //用来记录pattern.lastIndex，然后和result.index搭配取得未匹配的部分。
				if(result){
					output = input.substring(lastIndex, result.index);
					output += input.substring(result.index, pattern.lastIndex).fontcolor("red");
					lastIndex = pattern.lastIndex;      //firefox没有result.lastIndex。IE,Firefox都支持pattern.lastIndex
					Positioning.items.push({'0':result.index, '1':lastIndex});
                    var begint = new Date();
					if(pattern.global){                 //全局时pattern.exec()才会返回null 或 ''
						if(Browser.isFirefox){			//Firefox的 "+=" 是经过优化的，速度非常快。
							while ((result = pattern.exec(input)) != null && result != ''){ //表达式是/\d*/g的情况下Firefox会一直返回''
								output += input.substring(lastIndex, result.index);
								output += input.substring(result.index, pattern.lastIndex).fontcolor("red");
								lastIndex = pattern.lastIndex;
								Positioning.items.push({'0':result.index, '1':lastIndex});
							}
							output += input.substring(lastIndex, input.length);
                        $$("during").innerHTML = new Date() - begint; begint = new Date();
						}else{
							var concat = [];			//IE的 "+=" 运算相当慢，需用Array的push，join的方式代替"+=",此举可最高提速数十倍。
							while ((result = pattern.exec(input)) != null && result != ''){ //表达式是/\d*/g的情况下Firefox会一直返回''
								concat.push(input.substring(lastIndex, result.index));
								concat.push(input.substring(result.index, pattern.lastIndex).fontcolor("red"));
								lastIndex = pattern.lastIndex;
								Positioning.items.push({'0':result.index, '1':lastIndex});
							}
                        $$("during").innerHTML = new Date() - begint; begint = new Date();
							concat.push(input.substring(lastIndex, input.length));
							output += concat.join('');
                        $$("during").innerHTML += " " + (new Date() - begint);
						}
					}else{
						//output = RegExp.leftContext + result[0].fontcolor("red") + RegExp.rightContext;
						var rightContext = RegExp.rightContext;//调用replace方法后会改变RegExp对象的值.
						output = RegExp.leftContext + result[0].replace(/</,'&lt;').replace(/>/,'&gt;').fontcolor("red") + rightContext;
					}
				//}if(pattern.test(input)){               //test方法也会改变pattern的index
					$$("txt_msg").style.color = "green";
					if(Browser.isIE)
						canvas.drawRight($$("img_msg").getContext('2d'));//此句对RegExp有影响以免对上面的代码有影响改放后面
					else
						$$("img_msg").src = ref_island.documentElement.selectSingleNode('/root/imgsrc[1]').text;
					$$("txt_msg").innerHTML = "匹配成功！";
				}else if (origin != ''){
					$$("txt_msg").style.color="#faa202";
					if(Browser.isIE)
						canvas.drawWarn($$("img_msg").getContext('2d'));
					else
						$$("img_msg").src = ref_island.documentElement.selectSingleNode('/root/imgsrc[3]').text;
					$$("txt_msg").innerHTML = "无匹配项！";
				}
				{/**提示信息重置*/
					searchTip = "first index is <font color='red'>" + input.search(pattern) + "</font>";
					var splited = input.split(pattern);
					if(splited){
						var sp_Content = [];
						var numLength = String(splited.length).length;
						for(var i=0; i < splited.length; i++)
							sp_Content.push('<font color=grey>' + ('0000000' + i).slice(-numLength) + '</font> ' + splited[i] + "<br/>");
						splitTip = "<div style='width:400px;max-height:150px;overflow:auto;background-color:#CCFF99'>" + sp_Content.join('') + "</div>";
					}
					
					var matched = input.match(pattern);
					if(matched){
						var ma_Content = [];
						var numLength = String(matched.length).length;
						for(var i=0; i < matched.length; i++)
							ma_Content.push('<font color=grey>' + ('0000000' + i).slice(-numLength) + '</font> ' + matched[i] + "<br/>");
						matchTip = "<div style='width:400px;max-height:150px;overflow:auto;background-color:#CCFF99'>" + ma_Content.join('') +"</div>";
					}
					!!matched && $("#previous,#next").css('visibility','visible') || $("#previous,#next").css('visibility','hidden');
					$("#_matched").html( !!matched ? (matched.length + ' matched') : '');
				}
				if(Browser.isIE)
					$$("out_replaced").innerHTML = output.replace(/\n/g," <br>");//使div换行模拟Textarea换行,空格用以在匹配换行符时，假装成\n被选中状态。
				else															//Dom 方法提高 innerHTML。除了IE，其它浏览器都提高数倍～数百倍。
					replaceHtml("out_replaced",output.replace(/\n/g," <br>"));
			}
		}
		function replaceHtml(el, html) {
			var oldEl = typeof el === "string" ? document.getElementById(el) : el;
			var newEl = oldEl.cloneNode(false);
			newEl.innerHTML = html;
			oldEl.parentNode.replaceChild(newEl, oldEl);
			return newEl; // 一旦我们从 DOM 上移除老的元素，则返回新的元素引用。
		};
